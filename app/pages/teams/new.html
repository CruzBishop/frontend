<h1>Teams Using Open-Source Software</h1>

<ul class="nav nav-tabs">
  <li><a href="/teams">Popular</a></li>
  <li class="active"><a href="/teams/new">Create</a></li>
</ul>

<div collapse="!creating_team">
  <loading-bar>Creating {{form_data.name || "team"}}...</loading-bar>
</div>

<div collapse=creating_team>
  <p class="lead">Show off your team's support for open-source software.</p>
  <br />

  <form class="form-horizontal" ng-submit="create_team()">
    <div class="alert alert-error" ng-show="error">{{error}}</div>

    <ng-include src="'pages/teams/partials/form.html'"></ng-include>

    <div class="control-group">
      <div class="controls">
        <submit type="submit" ng-click="create_team()" class="btn btn-large btn-primary">Continue</submit>
      </div>
    </div>
  </form>
</div>
