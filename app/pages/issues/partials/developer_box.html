<div ng-show="issue.accepted_bounty_claim" class="well text-center">
  <h3 style="margin: 0;">Bounty Claimed</h3>
  <p><a ng-href="/people/{{issue.accepted_bounty_claim.person.slug}}">{{issue.accepted_bounty_claim.person.display_name}}</a> claimed the bounty.</p>

  <a ng-href="{{issue.accepted_bounty_claim.code_url}}" target="_blank" class="btn btn-block">
